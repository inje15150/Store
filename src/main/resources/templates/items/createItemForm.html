<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/items/new" th:object="${itemForm}" method="post">
        <h2 class="text-center">상품 등록</h2>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div class="form-group">
            <label th:for="selectItem">상품 종류</label>
            <select th:field="*{selectItem}" class="form-control" th:errorclass="field-error">
                <option value="book" selected>도서</option>
                <option value="album">음반</option>
                <option value="movie">영화티켓</option>
            </select>

            <div class="field-error" th:errors="*{selectItem}">Incorrect date</div>
        </div>

        <div class="form-group">
            <label th:for="itemName">상품 이름</label>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품 이름을 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{itemName}">Incorrect date</div>
        </div>

        <div class="form-group">
            <label th:for="price">상품 가격</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="상품가격을 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{price}">Incorrect date</div>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">상품 재고</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="비밀번호를 다시 입력하세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{stockQuantity}">Incorrect date</div>
        </div>

        <button type="submit" class="btn btn-primary">확인</button>
        <a type="button" href="/" class="btn btn-primary">취소</a>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
