<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>

<body>
<div class="container">
  <div class="py-5 text-center">
      <h2>로그인</h2>
  </div>

  <form role="form" action="/" th:object="${loginForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>


    <div class="form-group">
      <label th:for="loginId">로그인 ID</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력해주세요."
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요."
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}">Incorrect date</div>
    </div>

    <button type="submit" class="btn btn-primary">확인</button>
    <a type="button" href="/" class="btn btn-primary">취소</a>

  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
