<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />

  <form role="form" action="/members/new" th:object="${memberForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="loginId">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="re_password">비밀번호 확인</label>
      <input type="password" th:field="*{re_password}" class="form-control" placeholder="비밀번호를 다시 입력하세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{re_password}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력해주세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{city}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력해주세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{street}">Incorrect date</div>
    </div>

    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력해주세요"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{zipcode}">Incorrect date</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
