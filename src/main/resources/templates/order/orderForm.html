<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />

  <form role="form" action="/order" method="post">
    <h2 class="text-center">상품 주문</h2>

    <div class="form-group">
      <label th:for="member">주문회원</label>
      <select name="memberId" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name}" />
      </select>
    </div>

    <div class="form-group">
      <label th:for="item">상품명</label>
      <select name="itemId" id="item" class="form-control">
        <option value="">상품선택</option>
        <option th:each="item : ${items}"
                th:value="${item.id}"
                th:text="${item.name}" />
      </select>
    </div>

    <div class="form-group">
      <label th:for="count">주문 수량</label>
      <input type="number" name="count" id="count" class="form-control" placeholder="주문 수량을 입력해주세요">
    </div>

    <button type="submit" class="btn btn-primary">확인</button>
    <a type="button" href="/" class="btn btn-primary">취소</a>

  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
